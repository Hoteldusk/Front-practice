<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>나의 홈페이지</title>
    <link href="./css/practice_cart_02.css" rel="stylesheet" />
  </head>
  <body>
    <div class="cart-background">
      <h3 class="title">Your Shopping Cart</h3>
      <table class="cart-table">
        <thead>
          <tr>
            <th></th>
            <th class="cell-long">Item</th>
            <th>Amount</th>
            <th>Price</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><img src="./img/item1.png" width="100px" /></td>
            <td>카메라</td>
            <td>1</td>
            <td>7000</td>
            <td>7000</td>
          </tr>
          <tr>
            <!-- 셀 합치기 colspan -->
            <td colspan="5" style="text-align: right">총가격 : 7000</td>
          </tr>
        </tbody>
      </table>
      <div class="options">
        <button>구매하기</button>
        <a href="#">링크</a>
      </div>
    </div>
  </body>
</html>
